<div class="card text-white bg-light">
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td scope="row">{{todo.title}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.date}}</td>
            </tr>
            <tr *ngIf="todos.length === 0">
                <td colspan="3">No Pending Task</td>
            </tr>

        </tbody>
    </table>
</div>
